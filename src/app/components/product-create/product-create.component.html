<div class="container m-4">
    <div class="card text-center">
        <div class="card-body">
            <span class="h5">REGISTRAR/EDITAR</span>
        </div>

        <div class="container">
            <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
                <div class="form-group ml-4 mr-4">
                    <div class="col-md-12 mb-3">
                        <label for="validationServer01">Nombre del Producto</label>
                        <input type="text" class="form-control" formControlName="producto" placeholder="Product name">
                        <div *ngIf="productForm.get('producto')?.hasError('required') && productForm.get('producto')?.touched" class="badge text-danger">
                            <span>Campo Obligatorio</span>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationServer02">Categoria</label>
                        <input type="text" class="form-control" formControlName="categoria" placeholder="Categorie">
                        <div *ngIf="productForm.get('categoria')?.hasError('required') && productForm.get('categoria')?.touched" class="badge text-danger">
                            <span>Campo Obligatorio</span>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationServer02">Tipo de Producto</label>
                        <select class="custom-select" id="validationDefault04" formControlName="tipo" >
                            <option selected disabled value="">Seleccione una opcion</option>
                            <option>Producto Industrial</option>
                            <option>Producto Preparado</option>
                        </select>
                        <div *ngIf="productForm.get('tipo')?.hasError('required') && productForm.get('tipo')?.touched" class="badge text-danger">
                            <span>Campo Obligatorio</span>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationServer02">Precio</label>
                        <input type="number" class="form-control" formControlName="precio" placeholder="$$">
                        <div *ngIf="productForm.get('precio')?.hasError('required') && productForm.get('precio')?.touched" class="badge text-danger">
                            <span>Campo Obligatorio</span>
                        </div>
                    </div>
                </div>
                    
                <div class="spinner-border mt-3 text-secondary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                
                <div class="form-group text-right pr-2 mt-3">
                    <button routerLink="/list-employments" class="btn btn-light mr-3" type="text">Volver</button>
                    <button class="btn btn-dark" [disabled]="productForm.invalid" type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>

</div>
